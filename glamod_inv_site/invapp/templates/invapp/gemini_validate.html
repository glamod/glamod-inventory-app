{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Validate record
{% endblock %}

{% block content %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <!-- <h3 class="panel-title">Add an inventory record</h3> -->
        </div>
        <div class = "panel-body">
            <form action="http://metacheck.nerc-lancaster.ac.uk/validator" class="uniForm" method="post" enctype="application/vnd.iso.19139+xml" width="100%">
                {{ form | crispy }}
                <input type="submit" value="Validate">
            </form>
        </div>
    </div>
{% endblock %}
